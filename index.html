<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Makan Monster</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" charset="utf-8"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Menghilangkan scroll */
            font-family: 'Arial', sans-serif;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        header nav a:hover {
            background-color: #555;
        }

        /* Overlay Screens */
        .overlay-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 24px;
            display: none;
        }

        /* Game Container */
        .game-container {
            display: none;
            text-align: center;
        }

        .grid {
            width: 100%;
            height: 400px;
            background-color: #f3f3f3;
            border: 2px solid #333;
            margin: 20px 0;
        }

        #score {
            font-size: 32px;
            color: green;
        }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="disclaimer.html">Disclaimer</a>
        <a href="privacy.html">Privacy</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <!-- Overlay Screen (Start) -->
    <div class="overlay-screen" id="start-screen">
      <h1>Makan Monster</h1>
      <h2 id="start-msg">Press ENTER to start</h2>
      <h2>Use arrow keys to move</h2>
    </div>

    <!-- Game Container -->
    <div class="game-container">
      <div class="grid"></div>
      <h2>Score: <span id="score">0</span></h2>
    </div>

    <!-- Overlay Screen (Game Over) -->
    <div class="overlay-screen" id="game-over-screen">
      <span>GAME OVER!</span>
    </div>

    <!-- Overlay Screen (You Won) -->
    <div class="overlay-screen" id="you-won-screen">
      <span>YOU WON!</span>
    </div>
    
  </body>
</html>
